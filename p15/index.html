<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Lyrics</title>
</head>
<body>
    <!--page Header -->
    <header>
        <!--page Title-->
        <h1>
            Search Lyrics
        </h1>
        <!--Search Form-->
        <form  id="form">
            <input  type="text" id="search" placeholder="Search by song title or artist name">
            <button>Search</button>
        </form>


    </header>
    <!--Result Section --Display Search result-->
    <div class="container" id="results">
        <p>Display Search Result here.</p>
    </div>
    <!---Navigation section for next & prev btn-->
   <div class="container centered" id="pagination"></div>
    <script src="script.js"></script>
    
</body>
</html>
